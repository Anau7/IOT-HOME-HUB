<html>
	<head>
		<meta charset = "utf-8" lang = "ko">
		<title>알림비서</title>
		<link rel = "stylesheet" href="calendar.css">
	</head>
	<body>
		<script type = "module" src = "calendar.js"></script>
		<div class="calendar">

			<div class="col leftCol">
				<div class="content">
					<h1 class="date">Friday<span>September 12th</span></h1>
					<div class="notes">
						<p>
							<input type="text" value="" placeholder="new note"/>
							<a href="#" title="Add note" class="addNote animate">+</a>
						</p>
						<ul class="noteList">
							<li>Headbutt a lion<a href="#" title="Remove note" class="removeNote animate">x</a></li>
						</ul>
					</div>
				</div>
			</div>

			<div class="col rightCol">
				<div class="content">
					<h2 class="year">2022</h2>
					<ul class="months">
						<li><a href="#" title="Jan" data-value="1">1월</a></li>
						<li><a href="#" title="Feb" data-value="2">2월</a></li>
						<li><a href="#" title="Mar" data-value="3">3월</a></li>
						<li><a href="#" title="Apr" data-value="4">4월</a></li>
						<li><a href="#" title="May" data-value="5">5월</a></li>
						<li><a href="#" title="Jun" data-value="6">6월</a></li>
						<li><a href="#" title="Jul" data-value="7">7월</a></li>
						<li><a href="#" title="Aug" data-value="8">8월</a></li>
						<li><a href="#" title="Sep" data-value="9" class="selected">9월</a></li>
						<li><a href="#" title="Oct" data-value="10">10월</a></li>
						<li><a href="#" title="Nov" data-value="11">11월</a></li>
						<li><a href="#" title="Dec" data-value="12">12월</a></li>
					</ul>
					<div class="clearfix"></div>
					<ul class="weekday">
						<li><a href="#" title="Mon" data-value="1">월</a></li>
						<li><a href="#" title="Tue" data-value="2">화</a></li>
						<li><a href="#" title="Wed" data-value="3">수</a></li>
						<li><a href="#" title="Thu" data-value="4">목</a></li>
						<li><a href="#" title="Fri" data-value="5">금</a></li>
						<li><a href="#" title="Say" data-value="6">토</a></li>
						<li><a href="#" title="Sun" data-value="7">일</a></li>
					</ul>
					<div class="clearfix"></div>
					<ul class="days">
						<script>
							for( var _i = 1; _i <= 31; _i += 1 ){
								var _addClass = '';
								if( _i === 12 ){ _addClass = ' class="selected"'; }
								
								switch( _i ){
									case 8:
									case 10:
									case 27:
										_addClass = ' class="event"';
									break;
								}

								document.write( '<li><a href="#" title="'+_i+'" data-value="'+_i+'"'+_addClass+'>'+_i+'</a></li>' );
							}
						</script>
					</ul>
					<div class="clearfix"></div>
				</div>
			</div>

			<div class="clearfix"></div>

		</div>
	</body>
</html>
